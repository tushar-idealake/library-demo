<div class="form-label-group">
    <label class="mr-auto">{{ label }}
        <span class="required" *ngIf="isRequired">*</span>
    </label>

    <input type="type" class="form-control" [ngClass]="{invalid: (controlDir &&
        controlDir.control &&
        !controlDir.control.valid &&
        controlDir.control.touched)}" [type]="type" #input (input)="onChange($any($event.target).value)"
        (blur)="onTouched()" [disabled]="disabled" [placeholder]="placeholder" />

    <div class="d-flex">
        <span class="v" *ngIf="
        (isRequired &&
          controlDir &&
          controlDir.control &&
          controlDir.control.valid &&
          controlDir.control.touched) ||
        (!isRequired && input.value.length > 0)
      ">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10">
                <path fill="#3589FE" fill-rule="nonzero"
                    d="M1.362 3.904L0 5.301 4.58 10 12 1.301 10.55 0 4.487 7.11z" />
            </svg>
        </span>


        <span class="v" *ngIf="(controlDir &&
            controlDir.control &&
            !controlDir.control.valid &&
            controlDir.control.touched)">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48">
                <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)"></path>
                <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)"></path>
            </svg>
        </span>


        <span class="error" *ngIf="
        controlDir &&
        controlDir.control &&
        !controlDir.control.valid &&
        controlDir.control.touched
      ">{{ errorMsg }}</span>
    </div>
</div>
